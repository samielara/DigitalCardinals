<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Cardinal LLC | Web, Marketing & AI for Small Business</title>
    <meta name="description"
        content="Digital Cardinal: modern websites, SEO, ads, content, and AI agents to help small businesses grow.">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Tailwind customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cardinal: { DEFAULT: '#E60023', dark: '#cc0029', glow: '#ff4d70' },
                        cyan: { DEFAULT: '#00f2ff', dim: '#00a3cc' },
                        void: { 950: '#000000', 900: '#050505', 800: '#0a0a0f' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    backgroundImage: {
                        'grid-pattern':
                            "linear-gradient(to right, #1f1f1f 1px, transparent 1px)," +
                            "linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)"
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-void-950 text-slate-200 antialiased overflow-x-hidden selection:bg-cardinal selection:text-white">

    <div id="top"></div>



    <!-- Component sections loaded via include.js -->
    <div data-include="components/header.html"></div>
    <div data-include="components/hero.html"></div>
    <div data-include="components/services.html"></div>
    <div data-include="components/packages.html"></div>
    <div data-include="components/logo-slider.html"></div>
    <div data-include="components/testimonials.html"></div>
    <div data-include="components/footer.html"></div>

    <!-- JS: include components, then main behavior -->
    <script src="assets/js/include.js"></script>
    <script src="assets/js/site-config.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
