<section id="hero" class="relative min-h-screen flex items-center pt-24 overflow-hidden">
  <!-- HERO BACKGROUND VIDEO -->
  <video
    class="hero-bg-video"
    autoplay
    muted
    playsinline
    loop
    preload="metadata"
    poster="assets/images/hero-poster.jpg"
  >
    <source src="assets/video/hero-aurora.mp4" type="video/mp4" />
  </video>
  <!-- dark gradient over particles -->
  <div class="absolute inset-0 z-10 bg-gradient-to-b from-black/55 via-black/45 to-black/80 pointer-events-none"></div>
  <div class="relative z-20 w-full max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <!-- LEFT: Text -->
      <div class="relative text-center lg:text-left">
        <!-- subtle glow -->
        <div class="pointer-events-none absolute -inset-10 rounded-3xl
                    bg-[radial-gradient(circle_at_25%_25%,rgba(168,85,247,0.18),transparent_60%),
                        radial-gradient(circle_at_85%_55%,rgba(34,211,238,0.12),transparent_62%),
                        radial-gradient(circle_at_20%_90%,rgba(239,68,68,0.14),transparent_60%)]
                    blur-3xl opacity-80">
        </div>

        <div class="relative">
          <h1 class="mt-5 text-4xl sm:text-5xl md:text-6xl font-extrabold leading-[1.05] tracking-tight text-white brand-font">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan to-cardinal">Build a premium online presence</span>
          </h1>

          <p class="mt-6 text-lg md:text-xl text-slate-300 max-w-2xl mx-auto lg:mx-0">
            We design and build modern websites.
          </p>

          <!-- Rotating services -->
          <div class="mt-8 flex flex-col items-center gap-2 lg:flex-row lg:items-baseline lg:gap-4">
            <span class="text-sm text-slate-500">Core services:</span>
            <span id="service-rotator"
              class="text-2xl sm:text-3xl font-extrabold leading-tight transition-all duration-300 opacity-100 translate-y-0 inline-block w-auto lg:w-[22ch] text-center lg:text-left"
              aria-live="off">Web Development</span>
          </div>

          <!-- Proof chips -->
          <div class="mt-10 flex flex-wrap items-center justify-center lg:justify-start gap-3 text-xs text-slate-400">
            <span class="px-3 py-2 rounded-full bg-white/5 border border-white/10">Mobile-Friendly</span>
            <span class="px-3 py-2 rounded-full bg-white/5 border border-white/10">SEO-Ready</span>
            <span class="px-3 py-2 rounded-full bg-white/5 border border-white/10">Multilanguale If needed</span>
          </div>
        </div>
      </div>

      <!-- RIGHT: Visual -->
      <div class="relative flex justify-center lg:justify-end">

        <img
          src="assets/images/cardinal-logo-v4.png"
          alt="Digital Cardinal Logo"
          class="relative w-64 sm:w-80 lg:w-[520px] pointer-events-none animate-float mix-blend-screen [mask-image:radial-gradient(closest-side,black_60%,transparent_95%)]" />
      </div>

    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-arrow absolute left-1/2 -translate-x-1/2 bottom-16 z-20"></div>
</section>
