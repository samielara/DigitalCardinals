<section id="hero" class="relative min-h-screen flex items-center pt-24 overflow-hidden">
  <!-- HERO BACKGROUND VIDEO -->
  <video
    class="hero-bg-video"
    autoplay
    muted
    playsinline
    loop
    preload="metadata"
    poster="assets/images/hero-poster.jpg"
  >
    <source src="assets/video/hero-aurora.mp4" type="video/mp4" />
  </video>
  <!-- lighter gradient over video -->
  <div class="absolute inset-0 z-10 bg-gradient-to-b from-black/30 via-transparent to-black/80 pointer-events-none"></div>
  <div class="relative z-20 w-full max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <!-- LEFT: Text -->
      <div class="relative text-center lg:text-left lg:pl-[60px]">
        <!-- subtle glow -->
        <div class="pointer-events-none absolute -inset-10 rounded-3xl
                    bg-[radial-gradient(circle_at_25%_25%,rgba(168,85,247,0.18),transparent_60%),
                        radial-gradient(circle_at_85%_55%,rgba(34,211,238,0.12),transparent_62%),
                        radial-gradient(circle_at_20%_90%,rgba(239,68,68,0.14),transparent_60%)]
                    blur-3xl opacity-80">
        </div>

        <div class="relative">
          <h1 class="mt-5 text-5xl sm:text-6xl md:text-7xl font-extrabold leading-[1.1] tracking-tight text-white brand-font">
            <span class="text-cyan">Build a premium</span><br/>
            <span class="text-cardinal">online presence</span>
          </h1>

          <p class="mt-6 text-base sm:text-lg md:text-xl lg:text-2xl text-slate-300 max-w-2xl mx-auto lg:mx-0">
            Premium web experiences built for you.
          </p>

          <!-- Core Services -->
          <div class="mt-8 md:mt-10 flex flex-col items-center lg:items-start gap-3 md:gap-4 max-w-full">
            <div class="flex flex-row items-baseline justify-center lg:justify-start gap-3 flex-nowrap w-full">
                <span class="text-[10px] md:text-base text-slate-300 uppercase tracking-widest font-semibold whitespace-nowrap shrink-0">Core services:</span>
                <span id="service-rotator" class="text-xl sm:text-2xl md:text-4xl font-extrabold text-emerald-400 leading-none whitespace-nowrap" aria-live="off">Web Design</span>
            </div>
            
            <div class="flex flex-wrap justify-center lg:justify-start gap-2 w-full max-w-full pb-2">
                <span class="px-3 py-1 md:px-4 md:py-2 rounded-full bg-white/5 border border-white/10 text-slate-300 text-[10px] md:text-sm font-medium whitespace-nowrap">Pay-On-Delivery</span>
                <span class="px-3 py-1 md:px-4 md:py-2 rounded-full bg-white/5 border border-white/10 text-slate-300 text-[10px] md:text-sm font-medium whitespace-nowrap">Mobile-Friendly</span>
                <span class="px-3 py-1 md:px-4 md:py-2 rounded-full bg-white/5 border border-white/10 text-slate-300 text-[10px] md:text-sm font-medium whitespace-nowrap">SEO-Ready</span>
                <span class="px-3 py-1 md:px-4 md:py-2 rounded-full bg-white/5 border border-white/10 text-slate-300 text-[10px] md:text-sm font-medium whitespace-nowrap">Multilingual</span>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Visual -->
      <div class="relative flex justify-center lg:justify-end lg:translate-x-[110px] lg:translate-y-[12px]">
        <img
          src="assets/images/cardinal-logo-v4.png"
          alt="Digital Cardinal Logo"
          class="relative w-64 sm:w-80 lg:w-[420px] pointer-events-none animate-float mix-blend-screen [mask-image:radial-gradient(closest-side,black_60%,transparent_95%)]" />
      </div>

    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-arrow absolute left-1/2 -translate-x-1/2 bottom-16 z-20"></div>
</section>
