<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packages | Digital Cardinal</title>
  <meta name="description" content="Digital Cardinal pricing packages: Starter Kit, Growth Kit, and Scale Kit for complex builds." />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Hide the component's internal header since we have a main Hero on this page */
    #packages .text-center.mb-12 {
      display: none;
    }
    /* Ensure the component fits nicely */
    #packages {
      padding-top: 0 !important;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cardinal: { DEFAULT: '#E60023', dark: '#cc0029', glow: '#ff4d70' },
            cyan: { DEFAULT: '#00f2ff', dim: '#00a3cc' },
            void: { 950: '#000000', 900: '#050505', 800: '#0a0a0f' }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          backgroundImage: {
            'grid-pattern':
              "linear-gradient(to right, #1f1f1f 1px, transparent 1px)," +
              "linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-void-950 text-slate-200 antialiased overflow-x-hidden selection:bg-cardinal selection:text-white">
  <div id="top"></div>


  <div data-include="components/header.html"></div>

  <main class="relative z-10 pb-24">

    <!-- Hero -->
    <!-- Hero Section with Background Video -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
      <!-- Global Background Video (Fixed/Absolute) -->
      <video class="hero-bg-video pointer-events-none" autoplay muted playsinline loop preload="metadata" poster="assets/images/hero-poster.jpg" disablePictureInPicture controlsList="nodownload nofullscreen noremoteplayback">
        <source src="assets/video/hero-aurora.mp4" type="video/mp4" />
      </video>
      <div class="absolute inset-0 z-10 bg-gradient-to-b from-black/50 via-black/20 to-black/90 pointer-events-none"></div>

      <div class="relative z-20 text-center px-4 max-w-4xl mx-auto">
        <p class="text-sm font-mono uppercase tracking-[0.25em] text-cyan mb-4">Packages</p>
        <h1 class="text-5xl md:text-7xl font-extrabold text-white brand-font mb-6 leading-tight">
          Simple pricing. <span class="text-cardinal">Premium</span> outcomes.
        </h1>
        <p class="text-xl md:text-2xl text-slate-300 max-w-2xl mx-auto leading-relaxed">
          Clean scope. No surprises. These starter packages cover 80% of what most businesses need.
        </p>
        <div class="mt-10 flex flex-wrap justify-center gap-4">
          <a href="contact.html" class="blob-btn px-6 py-2.5 w-full max-w-xs" style="--cyan: #ffffff;">
            Get a Quote
            <span class="blob-btn__inner">
              <span class="blob-btn__blobs">
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
              </span>
            </span>
          </a>
          <a href="services.html" class="blob-btn px-6 py-2.5 w-full max-w-xs" style="--cyan: #ffffff;">
            View Services
            <span class="blob-btn__inner">
              <span class="blob-btn__blobs">
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
                <span class="blob-btn__blob"></span>
              </span>
            </span>
          </a>
        </div>
      </div>
    </section>

    <!-- Packages Component Grid -->
    <!-- We inject the exact component used on the homepage for consistency -->
    <div data-include="components/packages.html"></div>

  </main>

  <div data-include="components/footer.html"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="assets/js/include.js"></script>

  <script src="assets/js/site-config.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
